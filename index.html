<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>P-i-z-z-a P-r-t-y</title>
  </head>
  <body>
    <div class="container">
      <h1>P-i-z-z-a P-r-t-y</h1>

      <form id="pizza-order">
        <div class="form-group">
          <h4>Pizza size:</h4>
          <div class="radio">
            <label><input type="radio" name="optradio">Small</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Medium</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio">Large</label>
          </div>
        </div>
        <div class="form-group">
          <h4>Select your toppings:</h4>
          <div class="checkbox">
            <label><input type="checkbox" value="pepperoni">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="artichoke">Artichoke</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="greenpeppers">Green Peppers</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="mushrooms">Mushrooms</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" value="onions">Onions</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </body>
</html>
