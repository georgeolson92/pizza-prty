<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>P-i-z-z-a P-r-t-y</title>
  </head>
  <body>
    <div class="container">
      <h1>P-i-z-z-a P-r-t-y</h1>

      <form id="pizza-order">
        <div class="form-group">
          <h4>Pizza size:</h4>
          <div class="radio radio-size">
            <label><input type="radio" name="size-radio" value="Regular">Regular</label>
          </div>
          <div class="radio radio-size">
            <label><input type="radio" name="size-radio" value="Large">Large</label>
          </div>
        </div>
        <div class="form-group">
          <h4>Select your toppings:</h4>
          <div class="checkbox checkbox-topping">
            <label><input type="checkbox" value="pepperoni" name="topping">Pepperoni</label>
          </div>
          <div class="checkbox checkbox-topping">
            <label><input type="checkbox" value="artichoke" name="topping">Artichoke</label>
          </div>
          <div class="checkbox checkbox-topping">
            <label><input type="checkbox" value="greenpeppers" name="topping">Green Peppers</label>
          </div>
          <div class="checkbox checkbox-topping">
            <label><input type="checkbox" value="mushrooms" name="topping">Mushrooms</label>
          </div>
          <div class="checkbox checkbox-topping">
            <label><input type="checkbox" value="onions" name="topping">Onions</label>
          </div>
        </div>

        <div class="form-group">
          <label for="name"><h4>Your full name</h4></label>
          <input id="name" class="form-control"></input>
        </div>
        <div class="form-group">
          <h4>Pick up or Delivery?</h4>
          <div class="radio radio-delivery">
            <label><input type="radio" name="radio-delivery" value="pickup" id="pickup">Pickup</label>
          </div>
          <div class="radio radio-delivery">
            <label><input type="radio" name="radio-delivery" value="delivery" id="delivery">Delivery</label>
          </div>
        </div>

        <div id="address-section">
          <h4>Please enter your address:</h4>
          <div class="form-group">
            <label for="street">Street Address:</label>
            <input id="street" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="city">City:</label>
            <input id="city" type="text" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for="street">State:</label>
            <select class="form-control" id="state">
              <option value="OR">Oregon</option>
              <option value="WA">Washington</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zip-code">ZIP Code:</label>
            <input id="zip-code" type="number" class="form-control"></input>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="receipt">
        <h3>Receipt</h3>
        <p>Thanks for the order, <span class="name"></span>!</p>
        <h4><span id="pizza-size-result"></span> pizza with the following topping(s):</h4>
        <ul id="toppings-result">
        </ul>

        <h4 id="price">Total: <span class="price"></span></h4>

        <div id="address-result">
          <h4>To be delivered to:</h4>
          <p class="address-result"></p>
      </div>

    </div>
  </body>
</html>
